server:
  name: "ratatoskr-api"
  environment: "development"
  #If SSL is Enable, this parameter is not used
  port: 8080
  debug: true
  trusted_proxies:
    - "127.0.0.1"
    - "::1"
  ssl:
    enabled: true
    port: 8443
    cert: "ssl/self-signed.crt"
    key: "ssl/self-signed.key"
database:
  postgres_url: "postgres://ratatoskr:ratatoskr123@127.0.0.1:5432/ratatoskr?sslmode=disable&application_name=ratatoskr-api"
redis:
  redis_url: "redis://127.0.0.1:6379/0"
jwt:
  #Run `openssl rand -base64 32` to generate a random secret
  jwt_secret: "change-this-secret-in-production-use-a-strong-random-string"
  jwt_expiration_hours: 24  # Token v√°lido por 24 horas
oidc:
  enabled: false
  url: "http://localhost:8080/realms/ratatoskr"
  client_id: "ratatoskr-api"
  client_secret: "your-client-secret"
  redirect_url: "http://localhost:8443/auth/keycloak/callback"
